<section id="hero" class="hero-section">
  <div class="container">
    <div class="hero-wrapper-div">
      <div class="hero-wrapper-div-first">
        <h1 class="hero-header">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-p">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>

      <div class="hero-wrapper-div-second">
        <ul class="hero-list-images">
          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              src="./img/reviews/rewiews-2@2x-min.png"
              alt="reviewsphoto"
              width="44"
              height="44"
              srcset="
                ./img/reviews/rewiews-2-min.png    1x,
                ./img/reviews/rewiews-2@2x-min.png 2x
              "
            />
          </li>
          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              src="./img/reviews/rewiews-1@2x-min.png"
              alt="reviewsphoto"
              width="44"
              height="44"
              srcset="
                ./img/reviews/rewiews-1-min.png    1x,
                ./img/reviews/rewiews-1@2x-min.png 2x
              "
            />
          </li>
          <li class="hero-list-item">
            <img
              class="hero-list-item-img"
              src="./img/reviews/rewiews-3@2x-min.png"
              alt="reviewsphoto"
              width="44"
              height="44"
              srcset="
                ./img/reviews/rewiews-3-min.png    1x,
                ./img/reviews/rewiews-3@2x-min.png 2x
              "
            />
          </li>
        </ul>
        <a href="#footer" class="hero-link">Scroll down</a>
      </div>
    </div>

    <picture class="hero-img">
      <source
        media="(min-width:1280px)"
        srcset="./img/hero/hero-min.jpg 1x, ./img/hero/hero@2x-min.jpg 2x"
      />
      <source
        media="(min-width:768px)"
        srcset="
          ./img/hero/hero-tab-min.jpg    1x,
          ./img/hero/hero-tab@2x-min.jpg 2x
        "
      />
      <source
        media="(max-width:768px)"
        srcset="
          ./img/hero/hero-mob-min.jpg    1x,
          ./img/hero/hero-mob@2x-min.jpg 2x
        "
      />
      <img src="./img/hero/hero@2x-min.jpg" alt="mainpicture" />
    </picture>
  </div>
</section>
